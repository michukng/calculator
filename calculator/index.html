<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator APP</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="img/calc-icon.png">
    <script defer src="script/main.js"></script>
</head>
<body>
    <form>
        <input id='input' class="result" type="text" placeholder="0" readonly="readonly" maxlength="9">
    </form>
        <div class="calc-container">              
            <button id="buttonClearAll">AC</button>
            <button id="buttonDelete">C</button>  
            <button id="operatorPlusMinus">+/-</button>                
            <button id="operator">*</button>           
            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="operator">/</button>
            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="operator">+</button>
            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="operator">-</button>
            <button id="number">00</button>
            <button id="number">0</button>
            <button id="number">.</button>
            <button id="operatorEquals">=</button>
            
        </div>
</body>
</html>
